endpoints:
  health:
    sensitive: true
management:
  security:
    enabled: false
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: prometheus, metrics, info, health, shutdown, beans, env, configprops, gateway
