spring:
  application:
    name: eureka-server
server:
  port: 8761
eureka:
  # the hostname
  instance:
    hostname: localhost
    prefer-ip-address: false
  # Eureka server time to sync with other peers,
  # usually it's 3 min, and it will retry if it doesn't
  # get any response but for development we will put it to 0
  numberRegistrySyncRetries: 0
  #############################################
  # EUREKA CLIENT CONFIGURATION#
  #############################################
  # the Eureka server has the same host as ours
  # so we do this to stop the server from registring as it's own peer
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 10000
    response-cache-update-interval-ms: 30000
